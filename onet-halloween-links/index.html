<html>
<head>
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,width=device-width" /> 
	<title>ONet Halloween Links</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
	<script>
		window["GD_OPTIONS"] = {
			"gameId": "5630367ed9bc4a6297b328874e6e6378",
			"onEvent": function(event) {
				switch (event.name) {
					case "SDK_GAME_START":
						// advertisement done, resume game logic and unmute audio
						if(!GameMenu.isMute){
							GameLoading.sSounds['music'].mute(false);
						}
						break;
					case "SDK_GAME_PAUSE":
						if(!GameMenu.isMute){
							GameLoading.sSounds['music'].mute(true);
						}
						// pause game logic / mute audio
						break;
					case "SDK_GDPR_TRACKING":
						// this event is triggered when your user doesn't want to be tracked
						break;
					case "SDK_GDPR_TARGETING":
						// this event is triggered when your user doesn't want personalised targeting of ads and such
						break;
				}
			},
		};
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = 'main.min.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'gamedistribution-jssdk'));

	</script>

	<script type="text/javascript">
		window.onfocus = function (){
			if(!GameMenu.isMute){
				GameLoading.sSounds['music'].mute(false);
			}
		}
		window.onblur = function(){
			if(!GameMenu.isMute){
				GameLoading.sSounds['music'].mute(true);
			}
		}
		var GamesFine = {
			config:{url:'http://www.freegamesmart.com/?utm_source=gm&utm_medium=onet_halloween_links'},
			showAds:function(){
				gdsdk.showBanner();
			},
			showMoreBtn:false,
		}
		var GamesFineAPI = {
			playGame: function(){
				GamesFine.showAds();
			},
			chooseLevel: function(){
				GamesFine.showAds();
			},
			levelUp: function(){
				GamesFine.showAds();
			},
			pauseGame: function(){
				GamesFine.showAds();
			}
		}
	</script>
	<div id="gameContainer">
	</div>
	<div id="orientationContainer">
		<h2>Please rotate your device</h2>
		<img class="rotate" src="images/rotate.png" alt="Please rotate your device">
		<img id="close" src="images/close.png" alt="X">
	</div>
</body>
